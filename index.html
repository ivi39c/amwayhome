<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卡片特效</title>
  <style>
    /* ----------- 全域樣式與排版設定 ----------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box; /* 邊框與內距一併計算進尺寸 */
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden; /* 防止畫面滾動 */
      font-family: sans-serif;
      background-color: #f5f5f5;
      perspective: 1000px; /* 為子元素提供 3D 視角 */
    }

    /* ----------- 卡片容器設定 ----------- */
    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      grid-template-rows: repeat(2, auto);
      gap: 8px; /* 卡片間距 */
      place-content: center;
      width: 100vw;
      height: 100vh;
      transition: filter 0.3s ease;
    }

    .blurred {
      filter: blur(10px);
    }

    /* ----------- 卡片樣式 ----------- */
    .card {
      width: calc((100vw - 40px) / 2);
      height: calc(((100vw - 40px) / 2) * 10 / 7);
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s;
      transform-style: preserve-3d;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    /* ----------- 放大模式 ----------- */
    .card.fullscreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 999;
    }

    .card.fullscreen .card-inner {
      width: 70vw;
      max-width: 600px;
      aspect-ratio: 7 / 10;
    }

    /* ----------- 正面／背面／資訊面 ----------- */
    .front, .back, .info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 90%;
      backface-visibility: hidden;
      transition: opacity 0.3s;
    }

    .back {
      transform: rotateY(180deg);
    }

    .info {
      display: none;
      z-index: 1000;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .info.show {
      display: block;
    }

    /* ----------- 點擊火花特效 ----------- */
    .firework {
      position: absolute;
      pointer-events: none;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 0%, orange 70%, transparent 100%);
      box-shadow: 0 0 12px 4px gold;
      animation: firework 2s ease-out forwards;
      z-index: 2000;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ======== 卡片區塊 ======== -->
  <div class="container">
    <div class="card" data-img="card-01.png" data-info="https://images.contentstack.io/v3/assets/bltf59a0f025a7625f9/blt36a7d269cae28030/624f23d130c8f308aa431d0a/1076%E7%82%AB%E9%BB%91%E6%B7%B1%E8%89%B2%E8%A1%A3%E7%89%A9%E6%B4%97%E8%A1%A3%E7%B2%BE.jpg?format=webp">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-01.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
        <div class="info"></div>
      </div>
    </div>
  </div>

  <audio id="sfx" src="sfx.wav" preload="auto"></audio>

  <script>
    const cards = document.querySelectorAll(".card");
    const sound = document.getElementById("sfx");
    const container = document.querySelector(".container");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        sound.pause();
        sound.currentTime = 2.0;
        sound.play().catch(err => console.warn("Autoplay blocked:", err));

        const clone = card.cloneNode(true);
        clone.classList.add("fullscreen");

        const cardInner = clone.querySelector(".card-inner");
        const infoUrl = card.getAttribute("data-info");
        const infoEl = clone.querySelector(".info");
        infoEl.style.backgroundImage = `url('${infoUrl}')`;

        let state = 0;
        clone.addEventListener("click", () => {
          state++;
          if (state === 1) {
            clone.classList.add("flipped");
          } else if (state === 2) {
            infoEl.classList.add("show");
          } else {
            clone.remove();
            container.classList.remove("blurred");
          }
        });

        document.body.appendChild(clone);
        container.classList.add("blurred");
        launchFireworkAround(clone);
      });
    });

    function launchFireworkAround(el) {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.classList.add("firework");
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 120 + 60;
        const offsetX = Math.cos(angle) * distance + 'px';
        const offsetY = Math.sin(angle) * distance + 'px';
        spark.style.left = centerX + 'px';
        spark.style.top = centerY + 'px';
        spark.style.setProperty('--x', offsetX);
        spark.style.setProperty('--y', offsetY);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2200);
      }
    }
  </script>
</body>
</html>
