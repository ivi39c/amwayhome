<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卡片特效</title>
  <style>
    /* 基本重設 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f5f5f5;
      perspective: 1000px;
    }

    /* 四張卡片的容器 */
    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      grid-template-rows: repeat(2, auto);
      gap: 8px; /* 上下左右間距統一為 8px */
      place-content: center;
      width: 100vw;
      height: 100vh;
      transition: filter 0.3s ease;
    }

    /* 背景模糊效果（卡片放大時使用） */
    .blurred {
      filter: blur(10px);
    }

    /* 每張卡片的初始大小（等比例） */
    .card {
      width: calc((100vw - 40px) / 2);
      height: calc(((100vw - 40px) / 2) * 10 / 7);
      perspective: 1000px;
      cursor: pointer;
    }

    /* 讓卡片有 3D 翻轉的內層容器 */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.5s ease-in-out;
      transform-style: preserve-3d;
    }


/* 放大後卡片的樣式，置中顯示並以畫面寬度的 70% 呈現，保持比例不裁切 */
.card.fullscreen {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 90vw;               /* ✅ 調整這裡即可改變卡片放大後寬度 */
  height: auto;              /* 高度自動計算 */
  max-height: 90vh;          /* 避免超過畫面高度 */
  aspect-ratio: 7 / 10;      /* 保持卡片比例 */
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(0px);
  padding: 0;
  margin: 0;
}

    /* 放大時旋轉一次動畫 */
    .card.fullscreen .card-inner {
      width: 100%;
      height: 100%;
      animation: spinOnce 1.2s ease-out forwards;
    }

    /* 旋轉動畫 */
    @keyframes spinOnce {
      0% {
        transform: scale(1) rotateY(0deg);
      }
      100% {
        transform: scale(1) rotateY(360deg);
      }
    }

    /* 卡片正反面樣式 */
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
    }

    .back {
      transform: rotateY(180deg);
    }

    /* 火花粒子效果 */
    .firework {
      position: absolute;
      pointer-events: none;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 0%, orange 70%, transparent 100%);
      box-shadow: 0 0 12px 4px gold;
      animation: firework 2s ease-out forwards;
      z-index: 2000;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 四張卡片，含正反面 -->
    <div class="card" data-img="card-01.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-01.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-02.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-02.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-03.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-03.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-04.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-04.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
  </div>

  <!-- 音效資源 -->
  <audio id="sfx" src="sfx.wav" preload="auto"></audio>

  <script>
    const cards = document.querySelectorAll(".card");
    const sound = document.getElementById("sfx");
    const container = document.querySelector(".container");

    // 產生煙火特效的函式
    function launchFireworkAround(el) {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.classList.add("firework");
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 120 + 60;
        const offsetX = Math.cos(angle) * distance + 'px';
        const offsetY = Math.sin(angle) * distance + 'px';
        spark.style.left = centerX + 'px';
        spark.style.top = centerY + 'px';
        spark.style.setProperty('--x', offsetX);
        spark.style.setProperty('--y', offsetY);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2200);
      }
    }

    // 每張卡片點擊事件處理
    cards.forEach(card => {
      card.addEventListener("click", () => {
        // 播放音效從第 2 秒開始
        sound.pause();
        sound.currentTime = 2.0;
        sound.play().catch(err => {
          console.warn("Autoplay blocked:", err);
        });

        // 複製卡片放大並加動畫
        const clone = card.cloneNode(true);
        clone.classList.add("fullscreen");
        clone.addEventListener("click", () => {
          clone.remove();
          container.classList.remove("blurred");
        });

        document.body.appendChild(clone);
        container.classList.add("blurred");
        launchFireworkAround(clone);
      });
    });
  </script>
</body>
</html>
