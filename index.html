<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-height, initial-scale=1.0" />
  <title>AmwayHome SA8</title>
  <style>
    /* Reset 基礎樣式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f5f5f5;
      perspective: 1000px; /* 提供 3D 效果透視 */
    }

    /* 卡片容器，使用 grid 排列 2x2 */
    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      grid-template-rows: repeat(2, auto);
      gap: 8px 8px;
      place-content: center;
      width: 100vw;
      height: 100vh;
      transition: filter 0.3s ease;
    }

    /* 模糊背景效果（當有卡片放大） */
    .blurred {
      filter: blur(10px);
    }

    /* 卡片尺寸計算：左右各留 20px，中間 16px，等比例縮放 */
    .card {
      width: calc((100vw - 40px - 8px) / 2);
      height: calc(((100vw - 40px - 8px) / 2) * 10 / 7);
      perspective: 1000px;
      cursor: pointer;
    }

    /* 內層卡片：負責 3D 旋轉動畫 */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1.5s ease-in-out;
      transform-style: preserve-3d;
    }

    /* 放大後的卡片，固定在全螢幕中央 */
    .card.fullscreen {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 1560px;
  height: calc(1560px * 10 / 7);
  z-index: 999;
  display: flex;
  align-items: center;
  justify-content: center;
  backdrop-filter: blur(0px);
  padding: 0;
  margin: 0;
}

    /* 放大後內層卡片：全螢幕顯示並動畫旋轉 */
    .card.fullscreen .card-inner {
      width: 100%;
      height: auto;
      max-height: 100vh;
      max-width: 100vw;
      aspect-ratio: 7 / 10;
      animation: spinOnce 1.2s ease-out forwards;
      object-fit: contain;
    }

    /* 卡片旋轉放大動畫 */
    @keyframes spinOnce {
      0% {
        transform: scale(1) rotateY(0deg);
      }
      100% {
        transform: scale(2) rotateY(360deg);
      }
    }

    /* 正反面卡片設定 */
    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border: none;
    }

    .back {
      transform: rotateY(180deg);
    }

    /* 火花粒子特效 */
    .firework {
      position: absolute;
      pointer-events: none;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 0%, orange 70%, transparent 100%);
      box-shadow: 0 0 12px 4px gold;
      animation: firework 2s ease-out forwards;
      z-index: 2000;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- 卡片容器，內含四張卡片 -->
  <div class="container">
    <div class="card" data-img="card-01.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-01.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-02.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-02.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-03.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-03.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-04.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-04.png')"></div>
        <div class="back" style="background-image: url('back.png')"></div>
      </div>
    </div>
  </div>

  <!-- 音效播放器 -->
  <audio id="sfx" src="sfx.wav" preload="auto"></audio>

  <script>
    const cards = document.querySelectorAll(".card");
    const sound = document.getElementById("sfx");
    const container = document.querySelector(".container");

    // 產生灑金光特效
    function launchFireworkAround(el) {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.classList.add("firework");
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 120 + 60;
        const offsetX = Math.cos(angle) * distance + 'px';
        const offsetY = Math.sin(angle) * distance + 'px';
        spark.style.left = centerX + 'px';
        spark.style.top = centerY + 'px';
        spark.style.setProperty('--x', offsetX);
        spark.style.setProperty('--y', offsetY);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2200);
      }
    }

    // 點擊卡片：播放音效、複製卡片並全螢幕顯示
    cards.forEach(card => {
      card.addEventListener("click", () => {
        sound.pause(); // 停止音效（若尚在播放）
        sound.currentTime = 2.0; // 從第 2 秒播放
        sound.play().catch(err => {
          console.warn("Autoplay blocked:", err);
        });

        const clone = card.cloneNode(true);
        clone.classList.add("fullscreen");

        // 點擊放大卡片可關閉回列表
        clone.addEventListener("click", () => {
          clone.remove();
          container.classList.remove("blurred");
        });

        document.body.appendChild(clone);
        container.classList.add("blurred");
        launchFireworkAround(clone); // 金光效果
      });
    });
  </script>
</body>
</html>
