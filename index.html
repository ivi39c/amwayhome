<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卡片特效</title>
  <style>
    /* ----------- 全域樣式設定 ----------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f5f5f5;
      perspective: 1000px; /* 為 3D 效果設置視角距離 */
    }

    /* ----------- 卡片容器設定 ----------- */
    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      grid-template-rows: repeat(2, auto);
      place-content: center;
      width: 100vw;
      height: 100vh;
      transition: filter 0.3s ease; /* 模糊切換效果 */
    }

    /* 背景模糊效果（放大時） */
    .blurred {
      filter: blur(10px);
    }

    /* ----------- 卡片設定 ----------- */
    .card {
      width: calc((100vw - 40px) / 2);
      height: calc(((100vw - 40px) / 2) * 10 / 7);
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 1s ease-in-out;
    }

    /* ----------- 全螢幕卡片樣式 ----------- */
    .card.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 999;
    }

    .card.fullscreen .card-inner {
      width: 70vw;
      max-width: 600px;
      aspect-ratio: 7 / 10;
      animation: rotateIn 1.2s ease-out forwards;
    }

    /* ----------- 旋轉動畫 ----------- */
    @keyframes rotateIn {
      0% {
        transform: rotateY(0deg);
      }
      100% {
        transform: rotateY(360deg);
      }
    }

    /* ----------- 正面樣式 ----------- */
    .front {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      backface-visibility: hidden;
    }

    /* ----------- 火花特效 ----------- */
    .firework {
      position: absolute;
      pointer-events: none;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 0%, orange 70%, transparent 100%);
      box-shadow: 0 0 12px 4px gold;
      animation: firework 2s ease-out forwards;
      z-index: 2000;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- ======== 四張卡片元素 ======== -->
  <div class="container">
    <div class="card" data-img="card-01.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-01.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-02.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-02.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-03.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-03.png')"></div>
      </div>
    </div>
    <div class="card" data-img="card-04.png">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-04.png')"></div>
      </div>
    </div>
  </div>

  <!-- ======== 音效 ======== -->
  <audio id="sfx" src="sfx.wav" preload="auto"></audio>

  <script>
    const cards = document.querySelectorAll(".card");
    const sound = document.getElementById("sfx");
    const container = document.querySelector(".container");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        // 播放音效
        sound.pause();
        sound.currentTime = 2.0;
        sound.play().catch(err => console.warn("Autoplay blocked:", err));

        // 複製卡片並加上全螢幕 class
        const clone = card.cloneNode(true);
        clone.classList.add("fullscreen");

        // 點擊再次關閉全螢幕
        clone.addEventListener("click", () => {
          clone.remove();
          container.classList.remove("blurred");
        });

        document.body.appendChild(clone);
        container.classList.add("blurred");
        launchFireworkAround(clone);
      });
    });

    // 火花動畫函數
    function launchFireworkAround(el) {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.classList.add("firework");
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 120 + 60;
        const offsetX = Math.cos(angle) * distance + 'px';
        const offsetY = Math.sin(angle) * distance + 'px';
        spark.style.left = centerX + 'px';
        spark.style.top = centerY + 'px';
        spark.style.setProperty('--x', offsetX);
        spark.style.setProperty('--y', offsetY);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2200);
      }
    }
  </script>
</body>
</html>
