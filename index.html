<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>卡片特效</title>
  <style>
    /* ===== 全域樣式設定 ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #f5f5f5;
      perspective: 1000px;
    }

    /* ===== 卡片容器樣式 ===== */
    .container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      grid-template-rows: repeat(2, auto);
      place-content: center;
      width: 100vw;
      height: 100vh;
      transition: filter 0.3s ease;
    }

    .blurred {
      filter: blur(10px);
    }

    /* ===== 卡片基本樣式 ===== */
    .card {
      width: calc((100vw - 40px) / 2);
      height: calc(((100vw - 40px) / 2) * 10 / 7);
      perspective: 1000px;
      cursor: pointer;
    }

    /* ===== 卡片內層樣式 ===== */
    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 1s ease, scale 1s ease;
      transform-style: preserve-3d;
    }

    /* 發生翻轉 */
    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    /* ===== 全螢幕動畫與樣式 ===== */
    .card.fullscreen {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 999;
    }

    .card.fullscreen .card-inner {
      width: 70vw;
      max-width: 600px;
      aspect-ratio: 7 / 10;
      transition: transform 1s ease;
      transform-style: preserve-3d;
      animation: growAndSpin 1.2s ease forwards;
    }

    @keyframes growAndSpin {
      0% {
        transform: scale(0.5) rotateY(0deg);
      }
      100% {
        transform: scale(1) rotateY(180deg);
      }
    }

    /* ===== 正反面與 info 圖層設定 ===== */
    .front, .info {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: contain;
      backface-visibility: hidden;
      transition: opacity 0.3s;
    }

    .back {
      display: none;
    }

    .info {
      display: none;
      z-index: 1000;
    }

    .info.show {
      display: block;
    }

    /* ===== 火花動畫效果 ===== */
    .firework {
      position: absolute;
      pointer-events: none;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: radial-gradient(circle, gold 0%, orange 70%, transparent 100%);
      box-shadow: 0 0 12px 4px gold;
      animation: firework 2s ease-out forwards;
      z-index: 2000;
    }

    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 四張卡片元件，每張有正面圖與 info 圖 -->
    <div class="card" data-img="card-01.png" data-info="https://images.contentstack.io/v3/assets/bltf59a0f025a7625f9/blt36a7d269cae28030/624f23d130c8f308aa431d0a/1076%E7%82%AB%E9%BB%91%E6%B7%B1%E8%89%B2%E8%A1%A3%E7%89%A9%E6%B4%97%E8%A1%A3%E7%B2%BE.jpg?format=webp">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-01.png')"></div>
        <div class="info"></div>
      </div>
    </div>
    <div class="card" data-img="card-02.png" data-info="https://images.contentstack.io/v3/assets/bltf59a0f025a7625f9/blt01ed36092cf33f61/6329287c864edf6382e49087/1069-%E5%86%B7%E6%B4%97%E7%B2%BEmini_poster_220919.png?format=webp">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-02.png')"></div>
        <div class="info"></div>
      </div>
    </div>
    <div class="card" data-img="card-03.png" data-info="https://images.contentstack.io/v3/assets/bltf59a0f025a7625f9/blt1060bb91946f7cdd/62528ec07737b40a532faa1a/1070%E8%A1%A3%E7%89%A9%E6%9F%94%E8%BB%9F%E7%B2%BE.jpg?format=webp">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-03.png')"></div>
        <div class="info"></div>
      </div>
    </div>
    <div class="card" data-img="card-04.png" data-info="https://images.contentstack.io/v3/assets/bltf59a0f025a7625f9/blt834059873f3ed536/624f24191da0ac09296e0083/1068%E4%B8%89%E5%90%88%E4%B8%80%E8%B6%85%E6%95%88%E6%B4%97%E8%A1%A3%E7%B2%BE.jpg?format=webp">
      <div class="card-inner">
        <div class="front" style="background-image: url('card-04.png')"></div>
        <div class="info"></div>
      </div>
    </div>
  </div>

  <audio id="sfx" src="sfx.wav" preload="auto"></audio>

  <script>
    const cards = document.querySelectorAll(".card");
    const sound = document.getElementById("sfx");
    const container = document.querySelector(".container");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        sound.pause();
        sound.currentTime = 2.0;
        sound.play().catch(err => console.warn("Autoplay blocked:", err));

        const clone = card.cloneNode(true);
        clone.classList.add("fullscreen");

        const cardInner = clone.querySelector(".card-inner");
        const infoUrl = card.getAttribute("data-info");
        const infoEl = clone.querySelector(".info");
        infoEl.style.backgroundImage = `url('${infoUrl}')`;

        let state = 0; // 0: 放大翻轉, 1: 顯示 info, 2: 關閉卡片

        clone.addEventListener("click", () => {
          state++;
          if (state === 1) {
            cardInner.classList.add("flipped");
          } else if (state === 2) {
            infoEl.classList.add("show");
          } else {
            clone.remove();
            container.classList.remove("blurred");
          }
        });

        document.body.appendChild(clone);
        container.classList.add("blurred");
        launchFireworkAround(clone);
      });
    });

    function launchFireworkAround(el) {
      const rect = el.getBoundingClientRect();
      const centerX = rect.left + rect.width / 2;
      const centerY = rect.top + rect.height / 2;
      for (let i = 0; i < 40; i++) {
        const spark = document.createElement("div");
        spark.classList.add("firework");
        const angle = Math.random() * 2 * Math.PI;
        const distance = Math.random() * 120 + 60;
        const offsetX = Math.cos(angle) * distance + 'px';
        const offsetY = Math.sin(angle) * distance + 'px';
        spark.style.left = centerX + 'px';
        spark.style.top = centerY + 'px';
        spark.style.setProperty('--x', offsetX);
        spark.style.setProperty('--y', offsetY);
        document.body.appendChild(spark);
        setTimeout(() => spark.remove(), 2200);
      }
    }
  </script>
</body>
</html>
